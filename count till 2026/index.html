<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      font-family: "Segoe UI", sans-serif;
      color: #e0e0e0;
    }

    .countdown-container {
      text-align: center;
      background: rgba(30, 30, 30, 0.85);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      width: 320px;
    }

    .countdown-time {
      font-size: 2.5em;
      font-weight: 600;
      color: #00d4d4;
      text-shadow: 0 0 6px rgba(0, 212, 212, 0.4);
      margin-bottom: 16px;
    }

    .countdown-label {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4d4, #0077ff);
      border-radius: 5px;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="countdown-time" id="countdown"></div>
    <div class="countdown-label" id="label">until 2026</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    const targetdate = new Date("2026-01-01T00:00:00");
    const startdate = new Date("2025-01-01T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetdate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Year 2026 has arrived!";
        document.getElementById("label").innerHTML = "";
        document.getElementById("progress").style.width = "100%";
        return; // stop updating
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const yearProgress = ((now - startdate) / (targetdate - startdate)) * 100;
      document.getElementById("progress").style.width = yearProgress + "%";

      setTimeout(updateCountdown, 1000);
    }
    updateCountdown();
  </script>
</body>
</html>
